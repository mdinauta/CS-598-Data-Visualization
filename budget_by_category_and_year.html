<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.min.js"></script>

<!-- Load annotation library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/2.5.1/d3-annotation.min.js"></script>

<!-- Add navigation buttons-->
<input type="button" onclick="location.href='total_budget_by_year.html';" value="<< Previous" />
<input type="button" onclick="location.href='budget_by_category_2020.html';" value="Next >>" />

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>
// set the dimensions and margins of the graph
var margin = {
  top: 50, 
  right: 50, 
  bottom: 50, 
  left: 50},
  
  width = 800,
  height = 400;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
  .attr("transform","translate(" + margin.left + "," + margin.top + ")");

var x = d3.scaleLinear()
  .domain([1962, 2020])
  .range([ 0, width ])

var y = d3.scaleLinear()
  .domain([0, 1500])
  .range([ height, 0 ]);

//Read the data
d3.csv("https://raw.githubusercontent.com/mdinauta/CS-598-Data-Visualization/main/budget_by_category_and_year.csv",

  // Now I can use this dataset:
  function(data) {
    
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).tickFormat(d3.format("d")));
      
    svg.append("g")
      .call(d3.axisLeft(y));

    // Add line
    svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.Year) })
        .y(function(d) { return y(d.SocialSecurity) }));

    // Add line
    svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "red")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.Year) })
        .y(function(d) { return y(d.Medicare) }));

    // Add line
    svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "MediumSeaGreen")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.Year) })
        .y(function(d) { return y(d.Medicaid) }));

    // Add line
    svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "Violet")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.Year) })
        .y(function(d) { return y(d.IncomeSecurity) }));

    // Add line
    svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "DodgerBlue")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.Year) })
        .y(function(d) { return y(d.FederalCivilianAndMilitaryRetirement) }));

    // Add line
    svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "Orange")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.Year) })
        .y(function(d) { return y(d.VeteransPrograms) }));

    // Add line
    svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "DarkGoldenRod")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.Year) })
        .y(function(d) { return y(d.OtherPrograms) }));

    // Add line
    svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "DarkGreen")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.Year) })
        .y(function(d) { return y(d.Defense) }));

    // Add line
    svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "DarkMagenta")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.Year) })
        .y(function(d) { return y(d.Nondefense) }));

    // Add line
    svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "Indigo")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.Year) })
        .y(function(d) { return y(d.Interest) }));

    // add y-axis label
    svg.append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 0 - margin.left)
          .attr("x",0 - (height / 2))
          .attr("dy", "1em")
          .style("text-anchor", "middle")
          .text("Total Outlays");

    // Add x-axis label
    svg.append("text")
        .attr("text-anchor", "middle")
        .attr("x", width/2 + margin.left)
        .attr("y", height + margin.top - 10)
        .text("Year");

    // Handmade legend
    svg.append("circle").attr("cx",200).attr("cy",115).attr("r", 6).style("fill", "steelblue")
    svg.append("text").attr("x", 210).attr("y", 115).text("Social Security").style("font-size", "15px").attr("alignment-baseline","middle")

    svg.append("circle").attr("cx",200).attr("cy",135).attr("r", 6).style("fill", "red")
    svg.append("text").attr("x", 210).attr("y", 135).text("Medicare").style("font-size", "15px").attr("alignment-baseline","middle")

    svg.append("circle").attr("cx",200).attr("cy",155).attr("r", 6).style("fill", "MediumSeaGreen")
    svg.append("text").attr("x", 210).attr("y", 155).text("Medicaid").style("font-size", "15px").attr("alignment-baseline","middle")

    svg.append("circle").attr("cx",200).attr("cy",175).attr("r", 6).style("fill", "Violet")
    svg.append("text").attr("x", 210).attr("y", 175).text("Income Security").style("font-size", "15px").attr("alignment-baseline","middle")

    svg.append("circle").attr("cx",200).attr("cy",195).attr("r", 6).style("fill", "DodgerBlue")
    svg.append("text").attr("x", 210).attr("y", 195).text("Federal Civilian And Military Retirement").style("font-size", "15px").attr("alignment-baseline","middle")

    svg.append("circle").attr("cx",200).attr("cy",215).attr("r", 6).style("fill", "Orange")
    svg.append("text").attr("x", 210).attr("y", 215).text("Veterans Programs").style("font-size", "15px").attr("alignment-baseline","middle")

    svg.append("circle").attr("cx",200).attr("cy",235).attr("r", 6).style("fill", "DarkGoldenRod")
    svg.append("text").attr("x", 210).attr("y", 235).text("Other Programs").style("font-size", "15px").attr("alignment-baseline","middle")

    svg.append("circle").attr("cx",200).attr("cy",255).attr("r", 6).style("fill", "DarkGreen")
    svg.append("text").attr("x", 210).attr("y", 255).text("Defense").style("font-size", "15px").attr("alignment-baseline","middle")

    svg.append("circle").attr("cx",200).attr("cy",275).attr("r", 6).style("fill", "DarkMagenta")
    svg.append("text").attr("x", 210).attr("y", 275).text("Nondefense").style("font-size", "15px").attr("alignment-baseline","middle")

    svg.append("circle").attr("cx",200).attr("cy",295).attr("r", 6).style("fill", "Indigo")
    svg.append("text").attr("x", 210).attr("y", 295).text("Interest").style("font-size", "15px").attr("alignment-baseline","middle")

  }
)

</script>
